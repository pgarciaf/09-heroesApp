<h1>Heroes del hoy y ayer</h1>
<button type="button" class="btn btn-primary float-right mb-5" [routerLink]="['/heroe/nuevo']">
    Agregar
    <i class="fas fa-user-plus"></i>
</button>

<table class="table table-striped mt-5">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of lstHeroes; let i = index">
            <th scope="row">{{ i + 1}}</th>
            <td>{{ item.nombre }}</td>
            <td>{{ item.poder }}</td>
            <td>
                <label *ngIf="item.vivo" class="badge badge-success w-50">Vivo</label>
                <label *ngIf="!item.vivo" class="badge badge-danger w-50">Muerto</label>
            </td>
            <td>
                <button type="button" class="btn btn-danger" (click)="deleteHeroe()">
                    Borrar
                    <i class="fas fa-trash-alt"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fas fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>

<div class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
</div>
